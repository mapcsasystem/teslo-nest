version: '3'

services:
  postgres:
    image: postgres:15.3
    container_name: postgresDB
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER= ${POSTGRES_USER}
      - POSTGRES_PASSWORD= ${POSTGRES_PASSWORD}
      - POSTGRES_DB= ${POSTGRES_DB}
    volumes:
      - ./postgres:/var/lib/postgresql/data